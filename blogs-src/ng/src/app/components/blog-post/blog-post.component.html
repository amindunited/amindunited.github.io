<div class="container">
    <div class="card">
      <h2>Blog Post</h2>
    </div>

    <div *ngIf="(post$ | async) as post; else loading">

      <div class="card">
        <h3>{{post.title}}</h3>
        <p [innerHTML]="post.content"></p>
      </div>
    </div>

    <ng-template #loading>
      Loading stuff...
    </ng-template>
  </div>
