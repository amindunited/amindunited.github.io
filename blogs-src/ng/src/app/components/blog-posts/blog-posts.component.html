<div class="container">
  <div class="card">
    <h2>Blog Posts</h2>
  </div>
  <div *ngIf="(posts$ | async)?.posts as posts; else loading">

    <div *ngFor='let post of posts' class="card">
      <a routerLink="/blog-posts/{{post.id}}">
        <h3>{{post.title}}</h3>
        <p>{{post.summary}}</p>
      </a>
    </div>
  </div>

  <ng-template #loading>
    Loading stuff...
  </ng-template>
</div>
