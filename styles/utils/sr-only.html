<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="./">
    <title>Screen Reader Only Example</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
    <link href="../config.css" rel="stylesheet">
    <link href="sr-only.css" rel="stylesheet">

  </head>
  <body>
    <main>
      <h1>CSS Custom Framework - Screen Reader Only Example</h1>
      <article>
        <p>This is some normal text, below there is hidden text that only a screen reader will get.</p>
        <p class="sr-only">
          This is some text that is only for a screen reader.
        </p>
      </article>
    </main>
  </body>
</html>
